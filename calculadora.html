<!DOCTYPE html>
<html>

<head>
    <title>Calculator maximum</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="principal">
        <p><input type="text" id="resultado" readonly></p>
        <div class="panel"> 
            <div class="numeros">
            <p><button type="button" id="1" value="1">1</button> <button type="button" value="2" id="2">2</button> <button type="button" id= "3" value="3">3</button></p>
            <p><button type="button" id="4" value="4">4</button> <button type="button" value="5" id="5">5</button> <button
                    type="button" id="6" value="6">6</button></p>
            <p><button type="button" id="7" value="7">7</button> <button type="button" value="8" id="8">8</button> <button type="button" id="9" value="9">9</button></p>
            <p id=" ultimafila"> <button type="button" id="0" value="0">0</button> </p>
            </div>
            <div class="signs">
                <p><button type="button" id="+" value="+">+</button></p>
                <p><button type="button" id="-" value="-">-</button></p>
                <p><button type="button" id="=" value="=">=</button></p>
            </div>
        </div>
    </div>
</body>

</html>
